<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Pioneer Bank</title>
</head>
<body>

   

   <div id="login-area">
      <h1 class="text-center mb-5">welcome to our pioneer bank</h1>
      <div class="submit-area">
         <h4 class="mb-5 text-center">login here</h4>
         <div class="form-group">
            <input type="email" class="form-control" placeholder="enter username">
         </div>
         <div class="form-group">
            <input type="password" class="form-control" placeholder="enter password">
         </div>
         <button id="login" class="btn btn-primary">Submit</button>
      </div>
   </div>


   <div id="transaction-area">
      <div class="row">
         <div class="col-md-4">
            <div class="box deposit">
               <h4>deposit</h4>
               <h1>$ <span id="currentDeposit">00</span></h1>
            </div>
         </div>
         <div class="col-md-4">
            <div class="box withdraw">
               <h4>withdraw</h4>
               <h1>$00</h1>
            </div>
         </div>
         <div class="col-md-4">
            <div class="box balance">
               <h4>balance</h4>
               <h1>$1240</h1>
            </div>
         </div>
      </div>
      <div class="row mt-5">
         <div class="col-md-6">
            <div class="balance-box">
               <h4>deposit</h4>
               <input id="deposit-input" type="number" class="form-control my-4">
               <button id="addDeposit" class="btn btn-primary">deposit</button>
            </div>
         </div>
         <div class="col-md-6">
            <div class="balance-box">
               <h4>withdraw</h4>
               <input type="number" class="form-control my-4">
               <button id="addWithdraw" class="btn btn-primary">withdraw</button>
            </div>
         </div>
      </div>
   </div>



   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="style.js"></script>
</body>
</html>
